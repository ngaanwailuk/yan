{% extends 'base.html' %}
  {% block main %}
<main>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://cdn.jsdelivr.net/gh/ngaanwailuk/md/picgo/brew-guide.jpeg" alt="">
        </div>
        <div class="carousel-item">
          <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
            <rect width="100%" height="100%" fill="#ffc107" />
          </svg>

          <div class="container">
            <div class="carousel-caption">
              <h2>咖啡不是⼀⻔严肃科学</h2>
              <h2>也不是⼩众⼈群的品鉴独享</h2>
              <h2>从均匀萃取出发，尝试更多的可能性</h2>
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div>
      <div class="container">
        <div class="container text-center py-3">
          <div class="h2 border-bottom">冲煮指南</div> 
        </div>
        <div class="row">
          <div class="col-md-6">
            <a href="pour-over.html">
              <div class="card"><img class="card-img" src="https://cdn.jsdelivr.net/gh/ngaanwailuk/md/picgo/pour-over.jpeg" alt="">
                <div class="card-img-overlay d-flex-flow-col m-auto text-center text-white">
                  <h1>POUR OVER</h1>
                  <h1>手冲</h1>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-6">
            <a href="french-press.html">
              <div class="card"><img class="card-img" src="https://cdn.jsdelivr.net/gh/ngaanwailuk/md/picgo/french-press.jpeg" alt="">
                <div class="card-img-overlay d-flex-flow-col m-auto text-center text-white">
                  <h1>FRENCH PRESS</h1>
                  <h1>法压</h1>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>




  </main>
  {% endblock main %}
